	<div class="container h-100">
		<div class="d-flex justify-content-center form_container">
			<div class="card mt-5 col-md-4 myForm login_form">
				<div class="card-header">
					<h4>Login</h4>
				</div>
				<div class="card-body">
					<form>
						<div id="dynamic_container">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text br-15"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" placeholder="Username" class="form-control"/>
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<span class="input-group-text br-15"><i class="fas fa-lock"></i></span>
								</div>
								<input type="password" placeholder="Password" class="form-control"/>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<a class="btn btn-secondary btn-sm flip_card" href="javascript:void(0)" id="sign_up"><i class="fas fa-user-plus"></i> Sign Up</a>
					<button class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Submit</button>
				</div>
			</div>
			<div class="card mt-5 col-md-4 myForm signup_form">
				<div class="card-header">
					<h4>Sign up</h4>
				</div>
				<div class="card-body">
					<form>
						<div id="dynamic_container">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text br-15"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" placeholder="Username" class="form-control"/>
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<span class="input-group-text br-15"><i class="fas fa-lock"></i></span>
								</div>
								<input type="password" placeholder="Password" class="form-control"/>
							</div>
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<span class="input-group-text br-15"><i class="fas fa-lock"></i></span>
								</div>
								<input type="password" placeholder="Re-enter Password" class="form-control"/>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<a class="btn btn-secondary btn-sm flip_card" href="javascript:void(0)" id="login_btn"><i class="fas fa-user"></i> Login</a>
					<button class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Submit</button>
				</div>
			</div>
		</div>
	</div>
